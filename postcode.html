<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postcode</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var postcode = $("#postcode").val().toUpperCase().replace(/ /g,'');

                switch(postcode) {
                    case "2805CZ":
                    case "2805CC":
                        var blokouderling = "Anne Bosman";
                        break;
                    case "2806AA":
                        var blokouderling = "Timen Eilander";
                        break;
                    default:
                        var blokouderling = "Onbekend";
                }
                $("#postcode").after(blokouderling);
            });
        });
    </script>

</head>

<body>

    <p>Postcode: <input type="text" id="postcode" value="1234AB"></p>

    <button>Uw blokouderling</button>

</body>
</html>
