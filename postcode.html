<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postcode</title>

    <script language="JavaScript">
        function lookup_postcode(form){
            var postcode = form.postcode.value.toUpperCase();
            switch(postcode) {
                case "2805CZ":
                case "2805CC":
                    var blokouderling = "Anne Bosman";
                    break;
                default:
                    var blokouderling = "Onbekend";
            }
            alert ("Blokouderling: " + blokouderling)
        }
    </script>
</head>

<body>
    <form name = "postcode" action = "" method = "get">
        Postcode:<br>
        <input type="text" name="postcode">
        <br>
        <input type="submit" value="Zoek uw blokouderling" onClick="lookup_postcode(this.form)">
    </form>

</body>
</html>
